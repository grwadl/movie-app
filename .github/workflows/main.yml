on:
  push:
    branches:
      - main
      - develop

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to repo using git
        uses: actions/checkout@v3
      - name: Set up Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Run tests
        run: npm i && npx playwright install && npm run test:e2e
